<script type="text/js-worker">
	var hasMore = false;
	var req;
	var href;
	function initApi(interpreter, globalObject) {
		// Add an API function for the alert() block.
		var wrapper = function(text) {
			postMessage('alert("' + (arguments.length ? text : '') + '")');
		};
		interpreter.setProperty(globalObject, 'alert',
			interpreter.createNativeFunction(wrapper));
		
		// Add an API function for the prompt() block.
		wrapper = function(text) {
			postMessage('prompt("' + text + '")');
		};
		interpreter.setProperty(globalObject, 'prompt',
			interpreter.createNativeFunction(wrapper));
		
		// Add an API function for the callStt() block.
		wrapper = function() {
			if(!navigator.userAgent.match(/Android/i)){
				var query = 'set_stt_var';
				postMessage('requestServer("' + (arguments.length ? query : '') + '")');
			}else{
				postMessage('callStt()');
			}
		};
		interpreter.setProperty(globalObject, 'callStt',
			interpreter.createNativeFunction(wrapper));

		// Add an API function for the callTts() block.
		wrapper = function(text) {
			if(!navigator.userAgent.match(/Android/i)){
				var query = 'begoo/' + text;
				postMessage('requestServer("' + (arguments.length ? query : '') + '")');
			}else{
				postMessage('callTts("' + (arguments.length ? text : '') + '")');
			}
		};

		interpreter.setProperty(globalObject, 'callTts',
			interpreter.createNativeFunction(wrapper));
			
		wrapper = function(query, callback) {
			href = 'http://localhost:1234/' + query;
			req = new XMLHttpRequest();
			req.open('GET', href, true);
			req.responseType = 'json';
			
			req.onreadystatechange = function() {
				if (req.readyState == 4 && req.status == 200) {
					if(req.response){
						callback(req.response.string);
					}else{
						callback('request sent successfully');
					}
				}else{
					callback('error');
				}
			};
			req.send(null);
		};
		
		interpreter.setProperty(globalObject, 'requestServer',
			interpreter.createAsyncFunction(wrapper));
		

		// Add an API function for the rotate() block.
		wrapper = function(text) {
			return postMessage('rotate("' + (arguments.length ? text : '') + '")');
		};
		interpreter.setProperty(globalObject, 'rotate',
			interpreter.createNativeFunction(wrapper));
	}
</script>
<script type="text/js-worker">
	var code;
	var myInterpreter;
	var loopCounter = 0;
	var runner = function() {
		if (myInterpreter) {
			try{
				hasMore = myInterpreter.run(); 
				if (hasMore) {
					// Ran until an async call.  Give this call a chance to run.
					// Then start running again later.
					// 1000ms is waaay too long, but is used here to demo the pause.
					setTimeout(runner, 1000);
				}
			}catch(error){
				postMessage('error:' + error);
			}finally{
				if (!hasMore){
					// Program is complete.
					myInterpreter = undefined;
					loopCounter = 0;
					postMessage('fin');
				}
			}
		}
	};
	onmessage = function(oEvent) {
		var data = oEvent.data;
		if (data.url) {
			var url = data.url;
			acorn_interpreter_url = url + '/static/js/acorn_interpreter.js';
			importScripts(acorn_interpreter_url);
		}else if(data.code){
			code = data.code;
			if(!code){
				postMessage('fin');
				return;
			}
			// window is not recognized here in this worker context!
			while(code.indexOf('window.') !== -1){
				code = code.replace('window.', '');
			}
			myInterpreter = new Interpreter(code, initApi);
			runner();
		}
	};
</script>
